<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="world_clock/cascade.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="world-container">
      <h1>World Clock</h1>
      <img
        src="https://easy-peasy.ai/cdn-cgi/image/quality=80,format=auto,width=700/https://fdczvxmwwjwpwbeeqcth.supabase.co/storage/v1/object/public/images/f04afc76-3034-45c5-b9ca-687835577e7e/cbb20396-5b96-4ee6-bc2e-e0a19023882d.png"
        alt=""
      />

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location🏠</option>
        <option value="Europe/London">London👁️</option>
        <option value="America/New York">New York🗽</option>
        <option value="Pacific/Auckland">Auckland⛵</option>
        <option value="Asia/Seoul">Seoul🍚</option>
        <option value="Indian/Christmas">Christmas🎄</option>
      </select>

      <div id="cities">
        <div class="city" id="cape-town">
          <div>
            <h2>Cape Town⛰️</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney🌊</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="continental">
          <div>
            <h2>Continental🌆</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="saskatchewan">
          <div>
            <h2>Saskatchewan🫛</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by <strong>Kelly Visagie</strong> and is
      <a href="https://github.com/kelly9396/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="world_clock/java.js"></script>
  </body>
</html>
