<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="world_clock/cascade.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="world-container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 15th 2024</div>
        </div>
        <div class="time">13:23 <small> PM </small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">August 15th 2024</div>
        </div>
        <div class="time">13:23 <small> PM </small></div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by <strong>Kelly Visagie</strong> and is
      <a href="https://github.com/kelly9396/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="world_clock/java.js"></script>
  </body>
</html>
